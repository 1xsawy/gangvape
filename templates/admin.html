<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin - Add Serial Numbers</title>
  </head>
  <body>
    <h1>Admin - Add Serial Numbers</h1>
    <form action="/add_serials" method="post">
      <label for="serial_numbers">Enter Serial Numbers (separate with space):</label>
      <textarea id="serial_numbers" name="serial_numbers" rows="10" cols="30"></textarea>
      <button type="submit">Add Serial Numbers</button>
    </form>
    <a href="/logout">Logout</a>
  </body>
